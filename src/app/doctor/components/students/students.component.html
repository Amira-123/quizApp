 <div class="students">
  <table mat-table [dataSource]="dataTable" class="mat-elevation-z8" class="table-striped">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let element; let index=index" data-label="No">{{index+1}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>الاسم</th>
      <td mat-cell *matCellDef="let element" data-label="الاسم">{{element.name}}</td>
    </ng-container>

    <!-- subjectName Column -->
    <ng-container matColumnDef="subjectName">
      <th mat-header-cell *matHeaderCellDef>المادة</th>
      <td mat-cell *matCellDef="let element" data-label="المادة">{{element.subjectName}}</td>
    </ng-container> 

    <!-- degree Column -->
   <ng-container matColumnDef="degree">
      <th mat-header-cell *matHeaderCellDef>الدرجة</th>
      <td mat-cell *matCellDef="let element" data-label="الدرجه">{{element.degree}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
